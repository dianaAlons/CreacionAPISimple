openapi: 3.0.0
info:
    version: 1.0.0
    title: Sample API
    description: A sample API to illustrate OpenAPI concepts

servers: 
  -  url: http://www.adtek.com/dev/api/v1
  -  url: http://www.adtek.com/qa/api/v1
  -  url: http://www.adtek.com/sanbox/api/v1
  -  url: http://www.adtek.com/prod/api/v1

#Autenticaci√≥n Basica
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
security:
  - BasicAuth: []

paths:
    /list:
        get:
           description: Returns a list of stuff
           responses:
              '200':
                  description: Successful response

    
    /artists:
        get:
            description: Returns a list of artists
            parameters:
                    - name: limit
                      in: query
                      description: Limita el numero de elementos en una pagina
                      schema:
                        type: integer
                    - name: oftset
                      in: query
                      description: Especifica el numero de pagina del artista para sea desplegado
                      schema:
                        type: integer
            responses:
              '200':
                  description: Successfully returned a list of artists
                  content:
                    application/json:
                      schema:
                        type: array
                        items:
                          type: object
                          required:
                            - username
                          properties:
                            artist_name:
                              type: string
                              description: Nombre del artista
                            artist_genre:
                              type: string
                              description: Genero de musica
                            albums_recorded:
                              type: integer
                              description: Numero de album
                            username:
                              type: string
                              description: Nombre del usuario
              '400':
                    description: Invalid request
                    content:
                      application/json:
                        schema:
                          type: object
                          properties:   
                            message:
                              type: string